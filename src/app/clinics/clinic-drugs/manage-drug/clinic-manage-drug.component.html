<form *ngIf="active" class="form-horizontal" name="manageDrugForm" #manageDrugForm="ngForm">
    <div class="modal-body">
        <div class="form-group">
            <label for="txtName" class="control-label col-md-3"> {{ 'ParentGroup' | translate}}</label>
            <div class="col-md-6">
                {{selectedParentGroupName}}
            </div>
        </div>
        <div class="form-group">
            <label for="txtDrugCode" class="control-label col-md-3"> {{ 'Code' | translate}}</label>
            <div class="col-md-9">
                <input id="txtDrugCode" name="txtDrugCode" class="form-control" [(ngModel)]='selectedDrug.code' #txtDrugCode="ngModel" required />
                <div [hidden]="txtDrugCode.valid || txtDrugCode.pristine" class="alert alert-danger">
                    {{ 'RequiredField' | translate}}
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="txtName" class="control-label col-md-3">{{ 'ArabicName' | translate}}</label>
            <div class="col-md-9">
                <input id="txtName" name="txtName" class="form-control" [(ngModel)]='selectedDrug.name' #txtName="ngModel" required />
                <div [hidden]="txtName.valid || txtName.pristine" class="alert alert-danger">
                    {{ 'RequiredField' | translate}}
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="txtNameTranslation" class="control-label col-md-3">{{ 'EnglishName' | translate}}</label>
            <div class="col-md-9">
                <input id="txtNameTranslation" name="txtNameTranslation" class="form-control" [(ngModel)]='selectedDrug.nameTranslation' #txtNameTranslation="ngModel" required />
                <div [hidden]="txtNameTranslation.valid || txtNameTranslation.pristine" class="alert alert-danger">
                    {{ 'RequiredField' | translate}}
                </div>
            </div>
        </div>        
        <div class="form-group">
            <label for="txtDrugRemark" class="control-label col-md-3"> {{ 'Remark' | translate}}</label>
            <div class="col-md-9">
                <textarea id="txtDrugRemark" name="txtDrugRemark" class="form-control" [(ngModel)]='selectedDrug.description'></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-center">
            <button type="button" class="btn btn-primary" data-dismiss="modal" [disabled]="!manageDrugForm.valid ||(!enableSaveBtn && !isClinicAdmin)" (click)="saveDrug()">{{ 'Save' | translate}}</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="cancelDrug()">{{ 'Cancel' | translate}}</button>
        </div>
    </div>
</form>
