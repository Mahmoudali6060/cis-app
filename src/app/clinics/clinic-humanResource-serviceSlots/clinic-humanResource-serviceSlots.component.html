<div *ngIf="showProgress">
    <loading></loading>
</div>

<div class="row">
    <form *ngIf="active" class="form-horizontal" name="serviceSlotsForm" #serviceSlotsForm="ngForm">
        <div class="form-group">
            <label for="treeServices" class="control-label col-md-3"> {{ 'Services' | translate}}</label>
            <div class="col-md-9">
                <input name="txtSearchServices2" [placeholder]="'SearchByNameorCode' | translate" class="form-control" [(ngModel)]="filterString" />
                <div class="nopadding treeBorder" style="height:180px;">
                    <p-tree [value]="servicesTree | translateObjects  : null : null : lstToBeTranslated  | filterbynameorcode:filterString : leafType" selectionMode="single" [(selection)]="selectedNode">
                        <ng-template let-node pTemplate="ServiceGroup">
                            <span class="nav-icon"><i class="fa fa-cubes"></i></span>
                            &nbsp;
                            {{node.label}}
                        </ng-template>
                        <ng-template let-node pTemplate="Service">
                            <span class="nav-icon"><i class="fa fa-cube"></i></span>
                            &nbsp;
                            {{node.label}}
                        </ng-template>
                    </p-tree>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="txtNoOfTimeSlots" class="control-label col-md-3">{{ 'NoofTimeSlots' | translate}}</label>
            <div class="col-md-3">
                <input type="number" min="0" id="txtNoOfTimeSlots" name="txtNoOfTimeSlots" class="form-control" [(ngModel)]='serviceSlotModel.noOfTimeSlots' #txtNoOfTimeSlots="ngModel" required />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-8 col-md-offset-3">
                <button class="btn btn-primary" [disabled]="!serviceSlotsForm.form.valid ||(!enableSaveBtn && !isClinicAdmin)" (click)="saveServiceSlots()" >{{ 'Save' | translate}}</button>
                <button type="button" class="btn btn-primary" (click)="clear()" disabled="{{ enableSaveBtn || isClinicAdmin? '' :'disabled'}}">{{ 'New' | translate}}</button>
            </div>
        </div>
        <div class="row">
            <p-dataTable [value]="userServiceSlots | translateObjects  : null : null : lstToTranslated" selectionMode="single" [paginator]="true" rows="10"
                         [rowsPerPageOptions]="[5,10,20,30,40,50,100]" [responsive]="true"
                         reorderableColumns="true" [globalFilter]="gb">
                <p-column field="serviceCode" [header]="'ServiceCode' | translate" [sortable]="true"></p-column>
                <p-column field="serviceName" [header]="'ServiceName' | translate" [sortable]="true"></p-column>
                <p-column field="noOfTimeSlots" [header]="'NoofTimeSlots' | translate" [sortable]="true"></p-column>
                <p-column [header]="'Edit' | translate" styleClass="text-center width50">
                    <ng-template let-item="rowData" pTemplate="body">
                        <a [class.disabled]="!enableSaveBtn && !isClinicAdmin ? true : null">
                           
                            <i class="fa fa-pencil fa-2x" (click)="editServiceSlot(item.id)" title="Edit Time Slots" style="color: #32bea6;"></i>

                        </a>
                    </ng-template>
                </p-column>
            </p-dataTable>
        </div>
    </form>
</div>
