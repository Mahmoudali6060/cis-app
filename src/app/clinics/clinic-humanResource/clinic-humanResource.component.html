<div *ngIf="showProgress">
    <loading></loading>
</div>

<div class="row">
    <ul class="nav nav-tabs">
        <li class="active" ><a href="#divBasicData" #basicDataLink data-toggle="tab" aria-expanded="true" [class.disabled]="!enableSaveBtn && !isClinicAdmin ? true : null">{{ 'BasicData' | translate}}</a></li>
        <li *ngIf="isDoctorEditing()"><a href="#divServiceFees" data-toggle="tab" aria-expanded="true" [class.disabled]="!enableSaveBtn && !isClinicAdmin ? true : null">{{ 'ServiceFees' | translate}}</a></li>
        <li *ngIf="isDoctorEditing()"><a href="#divServiceSlots" data-toggle="tab" aria-expanded="true" [class.disabled]="!enableSaveBtn && !isClinicAdmin ? true : null">{{ 'ServiceSlots' | translate}}</a></li>
    </ul>
    <div id="humanResourceTabContent" class="tab-content">
        <div class="tab-pane fade active in" id="divBasicData">
            <clinic-humanResource-basic [humanResourceWrapper]="humanResourceWrapper"
                                        [departmentName]="departmentName"
                                        [divisionName]="divisionName"
                                        [divisionId]="divisionId"
                                        [isNonMedicalDepartment]="isNonMedicalDepartment"
                                        [selectedUserToEdit]="selectedUserToEdit"
                                        (onModelUpdated)="updateModel($event)" [isClinicAdmin]="isClinicAdmin" [enableSaveBtn]="enableSaveBtn">

            </clinic-humanResource-basic>
        </div>
        <div *ngIf="isDoctorEditing()" class="tab-pane fade" id="divServiceFees">
            <clinic-humanResource-serviceFees [humanResourceWrapper]="humanResourceWrapper"
                                              [selectedUserToEdit]="selectedUserToEdit"
                                              (onModelUpdated)="updateModel($event)" [isClinicAdmin]="isClinicAdmin" [enableSaveBtn]="enableSaveBtn">

            </clinic-humanResource-serviceFees>

        </div>
        <div *ngIf="isDoctorEditing()" class="tab-pane fade" id="divServiceSlots">
            <clinic-humanResource-serviceSlots [humanResourceWrapper]="humanResourceWrapper"
                                               [selectedUserToEdit]="selectedUserToEdit"
                                               (onModelUpdated)="updateModel($event)" [isClinicAdmin]="isClinicAdmin" [enableSaveBtn]="enableSaveBtn">
            </clinic-humanResource-serviceSlots>
        </div>
    </div>
</div>
