<!-- Service  Modal -->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Service</h4>
</div>
<form *ngIf="active" class="form-horizontal" name="divisionForm" #divisionForm="ngForm">
    <div class="modal-body">
        <div class="form-group">
            <label for="txtName" class="control-label col-md-3"> Parent Group</label>
            <div class="col-md-6">
                <div class="nopadding treeBorder">
                    <p-tree [value]="treeDataSourceItems" selectionMode="single" [(selection)]="selectedGroupNode" class="height100" (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnselect($event)">
                    </p-tree>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="txtName" class="control-label col-md-3"> Name (Arabic)</label>
            <div class="col-md-6">
                <input id="txtName" name="txtName" class="form-control" [(ngModel)]='model.name' #txtName="ngModel" required />
                <div [hidden]="txtName.valid || txtName.pristine" class="alert alert-danger">
                    Arabic Name is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="txtNameTranslation" class="control-label col-md-3"> Name (English)</label>
            <div class="col-md-6">
                <input id="txtNameTranslation" name="txtNameTranslation" class="form-control" [(ngModel)]='model.nameTranslation' #txtNameTranslation="ngModel" required />
                <div [hidden]="txtNameTranslation.valid || txtNameTranslation.pristine" class="alert alert-danger">
                    English Name is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="txtServiceCode" class="control-label col-md-3"> Code</label>
            <div class="col-md-3">
                <input id="txtServiceCode" name="txtServiceCode" class="form-control" [(ngModel)]='model.code' #txtServiceCode="ngModel" />
            </div>
        </div>
        <div class="form-group">
            <label for="txtclinicFee" class="control-label col-md-3">Clinic Fees </label>
            <div class="col-md-3">
                <input type="number" id="txtclinicFee" name="txtclinicFee" class="form-control"  [(ngModel)]='model.clinicFee' #txtclinicFee="ngModel" />
            </div>
        </div>
        <div class="form-group">
            <label for="txtResourceFee" class="control-label col-md-3">Resource Fees </label>
            <div class="col-md-3">
                <input type="number" id="txtResourceFee" name="txtResourceFee" class="form-control" [(ngModel)]='model.resourceFee' #txtResourceFee="ngModel" />
            </div>
        </div>
        <div class="form-group">
            <label for="txtServiceRemark" class="control-label col-md-3"> Remark</label>
            <div class="col-md-6">
                <textarea id="txtServiceRemark" name="txtServiceRemark" class="form-control" [(ngModel)]='model.description' #txtServiceRemark="ngModel"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveService()">Save</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="clear()">Cancel</button>
    </div>
</form>
