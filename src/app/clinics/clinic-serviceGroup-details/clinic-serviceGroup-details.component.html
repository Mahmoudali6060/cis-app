 Services group Modal 
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Service Group</h4>
</div>
<form *ngIf="active" class="form-horizontal" name="departmentForm" #departmentForm="ngForm">
    <div class="modal-body">
        <div class="form-group">
            <label for="txtName" class="control-label col-md-3"> Parent Group</label>
            <div class="col-md-6">
                <div class="nopadding treeBorder">
                    <p-tree [value]="treeDataSourceItems" selectionMode="single"   [(selection)]="selectedGroupNode" class="height100" (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnselect($event)">
                    </p-tree>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="txtName" class="control-label col-md-3"> Name (Arabic)</label>
            <div class="col-md-6">
                <input id="txtName" name="txtName" class="form-control" [(ngModel)]='model.name' #txtName="ngModel" required />
                <div [hidden]="txtName.valid || txtName.pristine" class="alert alert-danger">
                    Arabic Name is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="txtNameTranslation" class="control-label col-md-3"> Name (English)</label>
            <div class="col-md-6">
                <input id="txtNameTranslation" name="txtNameTranslation" class="form-control" [(ngModel)]='model.nameTranslation' #txtNameTranslation="ngModel" required />
                <div [hidden]="txtNameTranslation.valid || txtNameTranslation.pristine" class="alert alert-danger">
                    English Name is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="txtGroupRemark" class="control-label col-md-3"> Remark</label>
            <div class="col-md-6">
                <textarea id="txtGroupRemark" name="txtGroupRemark" class="form-control" [(ngModel)]='model.description' #txtGroupRemark="ngModel"></textarea>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveServiceGroup()">Save</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="clear()">Cancel</button>
    </div>
</form>
