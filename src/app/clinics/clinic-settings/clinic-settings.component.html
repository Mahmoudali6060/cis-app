<div *ngIf="showProgress">
    <loading></loading>
</div>

<div class="row">
        <clinic-tab [isSettingsSelected]='selectSettingsTab'></clinic-tab>
    <div class="row nopadding">
        <div class="row">
            <div class="row " style="padding:13px;">
                <div class="NBbreadcrumb">
                    <a>{{ 'Clinic' | translate}}</a> &nbsp;/
                   {{ 'Settings' | translate}}
                </div>

            </div>
        </div>


        <form novalidate *ngIf="active" class="form-horizontal" name="SettingsForm" #SettingsForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="row well">
                <div style="padding-bottom:36px" >
                    <span class="txtDeco">{{ 'Settings' | translate}}</span>
                </div>
               

                <div class="form-group">
                    <label for="txtMaxDiscount" class="txtMax control-label col-md-4"> {{ 'MaximumDiscount' | translate}}</label>
                    <div class="col-md-8">
                        <input type="text" min="1" pattern="\d+" id="txtMaxDiscount" name="txtMaxDiscount" class="formCtrl form-control" [(ngModel)]='clinicModel.maximumDiscount' #txtMaxDiscount="ngModel" required />
                        <span> <button type="button" class="btnRadius btn btn-primary">  %</button></span>
                        <div [hidden]="txtMaxDiscount.valid || txtMaxDiscount.pristine" class="alert alert-danger">
                            {{ 'RequiredField' | translate}}
                        </div>
                    </div>
                </div>
                   
                <div class="form-group">
                    <label for="txtVAT" class="txtMax control-label col-md-4"> {{ 'VAT' | translate}}</label>
                    <div class="col-md-8">
                        <input type="text" min="1" pattern="\d+(\.\d{1,2})?" id="txtVAT" name="txtVAT" class="formCtrl form-control" [(ngModel)]='clinicModel.vat' #txtVAT="ngModel" required />
                        <span> <button type="button" class="btnRadius btn btn-primary">  %</button></span>
                        <div [hidden]="txtVAT.valid || txtVAT.pristine" class="alert alert-danger">
                            {{ 'RequiredField' | translate}}
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-sm-12">
                        <button class="btn btn-primary" [disabled]="!SettingsForm.form.valid  || !isClinicAdmin">{{ 'Save' | translate}}</button>
                        <button type="button" class="btn btn-primary" disabled="{{ isClinicAdmin ? '' :'disabled'}}">{{ 'Cancel' | translate}}</button>
                    </div>
                </div>
            </div>
        

        </form>

    </div>
</div>
