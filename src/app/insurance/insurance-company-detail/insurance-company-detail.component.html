<div *ngIf="showProgress">
    <loading></loading>
</div>

<div class="row">

    <shared-tabs [activeTabIndex]="17"></shared-tabs>

    <div class="row nopadding ">
        <div class="page-breadcrumb">
            <div class="row ">
            <div class="NBbreadcrumb">
                <a>{{ 'InsuranceManagement' | translate}}</a> &nbsp;/
                {{ 'InsuranceCompanyDetails' | translate}}
            </div>

        </div>
        </div>



        <div class="row well">
            <div class="tabbable-panel">
                <div class="tabbable-line">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#BasicData" data-toggle="tab" aria-expanded="true">{{ 'BasicData' | translate}}</a></li>
                        <li *ngIf="isUpdateMode()"><a href="#Policies" data-toggle="tab" aria-expanded="true">{{ 'InsurancePolicies' | translate }}</a></li>
                        <li *ngIf="!isUpdateMode()"><a href="#Policies" class="dimmedLink">{{ 'InsurancePolicies' | translate }}</a></li>
                    </ul>
                </div>
            </div>
            <div id="insuranceCompanyTabContent" class="tab-content">
                <div class="tab-pane fade active in" id="BasicData">
                    <insurance-company-basicData [model]="insuranceCompany" (onModelUpdated)="updateModel($event)"></insurance-company-basicData>
                </div>
                <div class="tab-pane fade" id="Policies">
                    <insurance-policy [companyId]="companyID" [companyName]="companyName" [policiesList]="insurancePolicies"></insurance-policy>
                </div>
            </div>
        </div>
    </div>
</div>
