<div class="row">

    <mobile-tabs [isSearchSelected]="selectBookAppointment"></mobile-tabs>

    <div class="row nopadding">
        <div class="page-breadcrumb">
            <div class="row">
                <div class="col-md-7">
                    <div class="page-breadcrumb-wrap">
                        <div class="page-breadcrumb-info">
                            <ul class="list-page-breadcrumb">
                                <li>
                                    <!--<a href="#">System Admin</a>-->
                                </li>
                                <li class="active-page"> Appointment Details</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                </div>
            </div>
        </div>

        <form class="form-horizontal" name="userRegistrationForm" #userRegistrationForm="ngForm">

            <h3>Dr/ Jean J. Thomas </h3>

            <div class="form-group">
                <label for="txtPhysicalStartDate" class="control-label col-md-2">Date</label>
                <div class="col-md-10">
                    <p-calendar [(ngModel)]="user.startDate" [monthNavigator]="true" [yearNavigator]="true" dateFormat="dd/mm/yy"
                                [showIcon]="true" [required]="true" [ngModelOptions]="{standalone: true}" yearRange="2000:2050"></p-calendar>
                </div>
            </div>

            <div class="form-group">
                <label for="ddlInsuranceCompany" class="col-md-2 control-label">Available Time</label>
                <div class="col-md-10">
                    <select class="form-control" id="ddlInsuranceCompany" name="ddlInsuranceCompany" [(ngModel)]="user.gender" #ddlInsuranceCompany="ngModel" required>
                        <option>16:00</option>
                        <option>16:10</option>
                        <option>16:20</option>
                        <option>16:30</option>
                        <option>16:40</option>
                        <option>16:50</option>
                        <option>17:00</option>
                        <option>17:10</option>
                        <option>17:20</option>
                        <option>17:30</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="ddlPolicy" class="col-md-2 control-label">Visit Type</label>
                <div class="col-md-10">
                    <select class="form-control" id="ddlPolicy" name="ddlPolicy" [(ngModel)]="user.policy" #ddlPolicy="ngModel" required>
                        <option>New</option>
                        <option>Follow Up</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="text-center">
                    <button class="btn btn-danger">Book</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" routerLink="/homeSearch">Back</button>
                </div>
            </div>

        </form>

    </div>
</div>
