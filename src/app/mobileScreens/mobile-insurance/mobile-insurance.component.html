<div class="row">

    <mobile-tabs [isInsuranceSelected]="selectInsurance"></mobile-tabs>

    <div class="row nopadding">
        <div class="page-breadcrumb">
            <div class="row">
                <div class="col-md-7">
                    <div class="page-breadcrumb-wrap">
                        <div class="page-breadcrumb-info">
                            <ul class="list-page-breadcrumb">
                                <li>
                                    <!--<a href="#">System Admin</a>-->
                                </li>
                                <li class="active-page"> Insurance Details</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                </div>
            </div>
        </div>

        <form class="form-horizontal" name="userRegistrationForm" #userRegistrationForm="ngForm">

            <div class="form-group">
                <div class="text-center">
                    <button class="btn btn-primary" [disabled]="!userRegistrationForm.form.valid">Save</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                </div>
            </div>

            <div class="form-group">
                <label for="ddlInsuranceCompany" class="col-md-2 control-label">Insurance Company</label>
                <div class="col-md-10">
                    <select class="form-control" id="ddlInsuranceCompany" name="ddlInsuranceCompany" [(ngModel)]="user.gender" #ddlInsuranceCompany="ngModel" required>
                        <option>---- Select ----</option>
                        <option *ngFor="let itm of gendersList" [value]="itm.value">{{itm.text| translate}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="ddlPolicy" class="col-md-2 control-label">Policy</label>
                <div class="col-md-10">
                    <select class="form-control" id="ddlPolicy" name="ddlPolicy" [(ngModel)]="user.policy" #ddlPolicy="ngModel" required>
                        <option>---- Select ----</option>
                        <option *ngFor="let itm of gendersList" [value]="itm.value">{{itm.text}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="txtPhone" class="col-md-2 control-label">Card Number</label>
                <div class="col-md-10">
                    <input type="tel" class="form-control" name="txtMobile" id="txtMobile" [(ngModel)]='user.mobile' #txtMobile="ngModel" required>
                </div>
            </div>

            <div class="form-group">
                <label for="txtPhysicalStartDate" class="control-label col-md-2"> Start Date</label>
                <div class="col-md-10">
                    <p-calendar [(ngModel)]="user.startDate" [monthNavigator]="true" [yearNavigator]="true" dateFormat="dd/mm/yy"
                                [showIcon]="true" [required]="true" [ngModelOptions]="{standalone: true}" yearRange="2000:2050"></p-calendar>
                </div>
            </div>
            <div class="form-group">
                <label for="txtPhysicalEndDate" class="control-label col-md-2"> End Date</label>
                <div class="col-md-10">
                    <p-calendar [(ngModel)]="user.endDate" [monthNavigator]="true" [yearNavigator]="true" dateFormat="dd/mm/yy"
                                [showIcon]="true" [required]="true" [ngModelOptions]="{standalone: true}" yearRange="2000:2050"></p-calendar>
                </div>
            </div>

            <div class="form-group">
                <label for="txtCardImage" class="control-label col-md-2"> Card Image</label>
                <div class="col-md-10">
                    <input type="file" id="txtCardImage" name="txtCardImage" class="form-control" required />
                </div>
            </div>

            <div class="form-group">
                <label for="txtRemark" class="control-label col-md-2"> Remark</label>
                <div class="col-md-10">
                    <textarea id="txtRemark" name="txtRemark" class="form-control" [(ngModel)]='user.remark' #txtRemark="ngModel"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="text-center">
                    <button class="btn btn-primary" [disabled]="!userRegistrationForm.form.valid">Save</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
                </div>
            </div>

        </form>

    </div>
</div>
