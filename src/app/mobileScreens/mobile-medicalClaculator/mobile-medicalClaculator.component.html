<div class="row">

    <mobile-tabs [isMedicalCalcSelected]="selectMedicalCalc"></mobile-tabs>

    <div class="row nopadding">
        <div class="page-breadcrumb">
            <div class="row">
                <div class="col-md-7">
                    <div class="page-breadcrumb-wrap">
                        <div class="page-breadcrumb-info">
                            <ul class="list-page-breadcrumb">
                                <li>
                                    <!--<a href="#">System Admin</a>-->
                                </li>
                                <li class="active-page"> Medical Calculator</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                </div>
            </div>
        </div>

        <form class="form-horizontal" name="userRegistrationForm" #userRegistrationForm="ngForm">

            <div class="form-group">
                <label for="txtHeight" class="col-md-2 control-label">Height</label>
                <div class="col-md-10">
                    <input type="number" min="0" class="form-control" name="txtHeight" id="txtHeight" [(ngModel)]='user.Height' #txtHeight="ngModel" required>
                </div>
            </div>
            <div class="form-group">
                <label for="txtWeight" class="col-md-2 control-label">Weight</label>
                <div class="col-md-10">
                    <input type="number" min="0" class="form-control" name="txtWeight" id="txtWeight" [(ngModel)]='user.Weight' #txtWeight="ngModel" required>
                </div>
            </div>

            <div class="form-group">
                <label for="txtPhone" class="col-md-2 control-label">Body Mass Index</label>
                <div class="col-md-10">
                    <input type="tel" class="form-control" name="txtMobile" id="txtMobile"  readonly disabled>
                </div>
            </div>
         
           

        </form>

    </div>
</div>
