    <div class="col-md-2 nopadding">
        <nurse-tabs [activeTabIndex]="0"></nurse-tabs>
    </div>
    <div class="col-md-10 nopadding">
        <div id="breadcrumbs">
            <div class="row " >
                <div class="NBbreadcrumb">
                    <a>Nurse Profile</a> &nbsp;/
                    My Account
                </div>
                <script type="text/javascript">
                    try { ace.settings.check('breadcrumbs', 'fixed') } catch (e) { }
                </script>
            </div>
            <form class="form-horizontal" name="organizationForm" #organizationForm>
              <div class="row well" >
                  <div class="form-group">
                  </div>
                  <div class="form-group">
                      <label class="control-label col-md-2" for="txtUserName">{{ 'UserName' | translate}}</label>
                      <div class="col-md-4">
                          <input id="txtUserName" name="txtUserName" class="form-control" />
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-md-2" for="txtmail">{{ 'Emai' | translate}}</label>
                      <div class="col-md-4">
                          <input id="txtmail" name="txtmail" class="form-control" />
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-md-2" for="txtPassword">{{ 'Password' | translate}}</label>
                      <div class="col-md-4">
                          <input type="password" id="txtPassword" name="txtPassword" class="form-control" />
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-md-2" for="txtconfirmPassword">{{ 'ConfirmPassword' | translate}}</label>
                      <div class="col-md-4">
                          <input type="password" id="txtconfirmPassword" name="txtconfirmPassword" class="form-control" />
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-md-4 col-md-offset-2">
                          <button class="btn btn-primary">{{ 'Save' | translate}}</button>
                          <button class="btn btn-primary">{{ 'Cancel' | translate}}</button>
                      </div>
                  </div>

              </div>
            </form>

        </div>

    </div>
