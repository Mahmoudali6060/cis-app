<form novalidate *ngIf="active" class="form-horizontal" name="organizationForm" (ngSubmit)="onSubmit()" #organizationForm="ngForm">
    <div class="form-group">
        <label for="txtName" class="control-label col-md-2">{{ 'TestName' | translate}}</label>
        <div class="col-md-6">
            <a class="pointer" (click)="getRadiologyTestsGroupsForTreeView()" *ngIf="isAll">{{ 'GetAll' | translate}}</a>
            <a class="pointer" (click)="getClinicDepartmentRadiologyTestsGroups()" *ngIf="!isAll">{{ 'GetSpecific' | translate}}</a>
            <div class="row nopadding">
                <input placeholder="Search by name or code..." class="form-control" [(ngModel)]="filterString" name="txtFilterString" #txtFilterString="ngModel" />
            </div>
            <div class="nopadding treeBorder">
                <p-tree [value]="radTests | filterbynameorcode:filterString : leafType  | translateObjects  : 'label' : 'labelTranslation'" selectionMode="single" [(selection)]="selectedFiles" class="height100" (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnselect($event)">
                    <ng-template let-node pTemplate="ClinicDepartmentRadiologyTestsGroup">
                        <span class="nav-icon"><i class="fa fa-cubes"></i></span>
                        &nbsp;
                        {{node.label}}
                    </ng-template>
                    <ng-template let-node pTemplate="RadiologyTestsGroup">
                        <span class="nav-icon"><i class="fa fa-cubes"></i></span>
                        &nbsp;
                        {{node.label}}
                    </ng-template>
                    <ng-template let-node pTemplate="RadiologyTest">
                        <span class="nav-icon"><i class="fa fa-cube"></i></span>
                        &nbsp;
                        {{node.label}}
                    </ng-template>
                </p-tree>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="radTestCode" class="control-label col-md-2">{{ 'TestCode' | translate}}</label>
        <div class="col-md-2">
            <input id="radTestCode" name="radTestCode" class="form-control" [(ngModel)]='radTestToSave.radTestCode' disabled  />
        </div>
    </div>
    <div class="form-group">
        <label for="quantity" class="control-label col-md-2">{{ 'Quantity' | translate}}</label>
        <div class="col-md-2">
            <input type="number" id="quantity" name="quantity" class="form-control" [(ngModel)]='radTestToSave.quantity' />
        </div>
    </div>
    <div class="form-group">
        <label for="ddlDiagnosis" class="control-label col-md-2">{{ 'Diagnosis' | translate}}</label>
        <div class="col-md-4">
            <select class="form-control" id="ddlDiagnosis" name="ddlDiagnosis" [(ngModel)]='radTestToSave.diagnoseId'>
                <option value="">Select{{ 'Select' | translate}}</option>
                <option *ngFor="let obj of noteDiagnosis" [value]="obj.id">{{obj.name}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="txtName" class="control-label col-md-2">{{ 'Description' | translate}} </label>
        <div class="col-md-6">
            <textarea class="form-control" id="txtRemarks" name="txtRemarks" [(ngModel)]='radTestToSave.description'></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
            <button type="submit" class="btn btn-primary">{{ 'Save' | translate}}</button>
            <button class="btn btn-primary" (click)="clear()">{{ 'New' | translate}}</button>
            <button class="btn btn-primary" type="button" (click)="goBack()">{{ 'Back' | translate}}</button>
        </div>
    </div>
</form>
