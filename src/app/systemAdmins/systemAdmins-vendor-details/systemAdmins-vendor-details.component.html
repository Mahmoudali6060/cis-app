<div class="row">

    <systemAdmins-tabs [isVendorsSelected]="selectVendorsTab"></systemAdmins-tabs>

    <div class="col-md-10 nopadding">
        <div class="row ">
            <div class="NBbreadcrumb">
                <a>{{ 'SystemAdmin' | translate}}</a> &nbsp;/
                {{ 'Vendors' | translate}}
            </div>
        </div>
       <div class="row well" >
           <div class="tabbable-panel">
               <div class="tabbable-line">
                   <ul class="nav nav-tabs">
                       <li class="active"><a href="#BasicData" data-toggle="tab" aria-expanded="true">{{ 'BasicData' | translate}}</a></li>
                       <li *ngIf="isUpdateMode()"><a href="#divAddress" data-toggle="tab" aria-expanded="true">{{ 'AddressContact' | translate}}</a></li>
                       <li *ngIf="!isUpdateMode()"><a href="#divAddress" class="dimmedLink">{{ 'AddressContact' | translate}}</a></li>
                   </ul>
               </div>
           </div>
           <div id="myTabContent" class="tab-content">
               <div class="tab-pane fade active in " id="BasicData">
                   <systemAdmins-vendor-basicData [model]="model" (onModelUpdated)="updateModel($event)"></systemAdmins-vendor-basicData>
               </div>
               <div class="tab-pane fade active in" id="divAddress" #divAddress>
                   <systemAdmins-vendor-address [vendorModel]="model" (onModelUpdated)="updateModel($event)"></systemAdmins-vendor-address>
               </div>
           </div>

       </div>
    </div>
</div>
