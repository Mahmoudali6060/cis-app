    <script type="text/javascript">
        function showLeftBar() {
            if (jQuery('#pagecont').hasClass('list-menu-view')) {
                jQuery('#pagecont').removeClass('list-menu-view');
                jQuery('#pagecont').addClass('hide-list-menu');
            } else {
                jQuery('#pagecont').removeClass('hide-list-menu');
                jQuery('#pagecont').addClass('list-menu-view');
            }

        }

        function closeLeftBar() {
            jQuery('#pagecont').removeClass('hide-list-menu');
            jQuery('#pagecont').addClass('list-menu-view');
        }

        function hideLeftBar() {
            // event.preventDefault();
            jQuery('#pagecont').removeClass('list-menu-view');
            jQuery('#pagecont').addClass('hide-list-menu');
        }

        function applyVerticalMenuStyle(element) {
            // get child element and change arrow shape
            jQuery(element).find('.menuarrow').toggleClass("glyphicon-chevron-down");
            jQuery(element).find('.menuarrow').toggleClass("glyphicon-chevron-right");
            //apply style on the sub list 
            jQuery(element).next().toggleClass("expandedAccordion"); //, 100, "swing");
        }
    </script>
